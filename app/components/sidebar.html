<!-- Sidebar tabs -->
<div class="sidebar-content">
  <div class="sidebar-category">
    <div class="tabbable sortable">
      <ul class="nav nav-lg nav-tabs nav-justified">
        <li class="active">
          <a href="#components-tab" data-toggle="tab">
          <i class="icon-grid-alt"></i>
          <span class="visible-xs-inline-block position-right">Components</span>
        </a>
        </li>

        <li>
          <a href="#forms-tab" data-toggle="tab">
          <i class="icon-menu6"></i>
          <span class="visible-xs-inline-block position-right">Forms</span>
        </a>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-grid5"></i>
          <span class="visible-xs-inline-block position-right">Other components</span>
          <span class="caret"></span>
        </a>

          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#other-tab" data-toggle="tab"><i class="icon-task pull-right"></i> Other elements</a></li>
            <li><a href="#custom-tab" data-toggle="tab"><i class="icon-googleplus5 pull-right"></i> Custom content</a></li>
          </ul>
        </li>
      </ul>

      <!-- Tab content-->
      <div class="tab-content">
        <!-- 1st tab -->
        <div class="tab-pane active no-padding" id="components-tab">

          <div class="category-title h6">
            <span> Search classes</span>
          </div>
          <!-- Search -->
          <div class="category-content">
            <form action="#">
              <div class="has-feedback has-feedback-left" id="scrollable-dropdown-menu">
                <input type="text" ng-model="selectedCourse" placeholder="Search courses" uib-typeahead="course as course.name for course in courses | filter:$viewValue | limitTo:8"
                  class="typeahead form-control" typeahead-on-select="addCourse($item); selectedCourse='';">
                <div class="form-control-feedback">
                  <i class="icon-search4 text-size-base text-muted"></i>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /1st tab -->

        <!-- 2nd tab -->
        <div class="tab-pane no-padding" id="forms-tab">
          <!-- Title -->
          <div class="category-title h6">
            <span>Saved schedules</span>
          </div>
          <!-- /title -->
        </div>
        <!-- /2nd tab -->

        <!-- 3rd tab -->
        <div class="tab-pane no-padding" id="other-tab">
          <!-- Title -->
          <div class="category-title h6">
            <span>Other content</span>

          </div>
          <!-- /title -->
        </div>
        <!-- /3rd tab -->

        <!-- 4th tab -->
        <div class="tab-pane no-padding" id="custom-tab">
          <!-- Title -->
          <div class="category-title h6">
            <span>Custom content</span>

          </div>
          <!-- /title -->
        </div>
        <!-- /4th tab -->


      </div>
      <!-- tab content-->
    </div>
    <!-- /sidebar tabs -->
  </div>

  <div class="sidebar-category">
    <div class="category-title h6">
      <span>Selected Courses</span>
    </div>

    <div class="category-content">
      <ul class="media-list">

        <li class="media" ng-repeat="course in activeCourses">
          <div class="media-left">
            <a href="#">
                      <img src="assets/images/brands/youtube.png" class="img-xs img-circle" alt="">
                    </a>
          </div>

          <div class="media-body media-middle">
            {{course.name}}
          </div>

          <div class="media-right media-middle">
            <ul class="icons-list text-nowrap">
              <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-more2"></i></a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#"> Course Description</a></li>
                  <li><a href="#"> Change Color</a></li>
                  <li class="divider"></li>
                  <li ng-click="removeCourse(course.courseID)"><a href="#" class="text-danger"> Remove</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
