<div ng-controller="sidebarController">

  <!-- Sidebar tabs -->
  <div class="sidebar-content">
    <div class="sidebar-category">
      <div class="tabbable sortable">
        <ul class="nav nav-lg nav-tabs nav-justified">
          <li class="active">
            <a href="#components-tab" data-toggle="tab">
          <i class="icon-search4"></i>
          <span class="visible-xs-inline-block position-right">Components</span>
        </a>
          </li>

          <li>
            <a href="#forms-tab" data-toggle="tab">
          <i class="icon-menu6"></i>
          <span class="visible-xs-inline-block position-right">Forms</span>
        </a>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-grid5"></i>
          <span class="visible-xs-inline-block position-right">Other components</span>
          <span class="caret"></span>
        </a>

            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="#other-tab" data-toggle="tab"><i class="icon-task pull-right"></i> Other elements</a></li>
              <li><a href="#custom-tab" data-toggle="tab"><i class="icon-googleplus5 pull-right"></i> Custom content</a></li>
            </ul>
          </li>
        </ul>

        <!-- Tab content-->
        <div class="tab-content">
          <!-- 1st tab -->
          <div class="tab-pane active no-padding" id="components-tab">

            <div class="category-title">
              <span> Search classes</span>
            </div>
            <!-- Search -->
            <div class="category-content">
              <form action="#">
                <div class="has-feedback has-feedback-left" id="scrollable-dropdown-menu">
                  <input type="text" ng-model="selectedCourse" placeholder="e.g. ENGL 135" typeahead-show-hint="true" uib-typeahead="course as course.name for course in courses | filter:{name: $viewValue} | limitTo:8"
                    class="typeahead form-control" typeahead-on-select="addCourse($item); selectedCourse='';">
                  <div class="form-control-feedback">
                    <i class="icon-search4 text-size-base text-muted"></i>
                  </div>
                </div>
              </form>
            </div>

            <div class="sidebar-category">
              <div class="category-title">
                <span>Selected Courses</span>
              </div>

              <div class="category-content">
                <ul class="media-list">
                  <li class="media pointer-hover" ng-repeat="course in courseList" ng-click="updateActive(course.courseID)">

                    <div class="media-left">
                      <a href="#" class="btn btn-rounded btn-icon btn-sm" ng-style="{'color': course.color, 'border-color': course.color}">
                        <i ng-class="getIcon(course.name)"></i>
                        </a>
                    </div>

                    <div class="media-body">
                      <span class="">{{course.name}}</span>
                      <span class="text-size-mini text-muted display-block">{{course.title}}</span>
                    </div>

                    <div class="media-right media-middle">
                      <ul class="icons-list text-nowrap">
                        <li>
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-more2"></i></a>
                          <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#"> Course Description</a></li>
                            <li class="divider"></li>
                            <li ng-click="removeCourse(course.courseID)"><a href="#" class="text-danger"> Remove</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>

                  </li>
                </ul>
              </div>
            </div>
            
            <div class="sidebar-category">
              <div class="category-content text-center">
                <div class="mb-10">
                  <button type="button" class="btn bg-slate-700 btn-block">Generate schedule</button>
                </div>
                
                <div class="row">
                  <div class="col-xs-6">
                    <button type="button" class="btn bg-danger btn-block">Clear all</button>
                  </div>
                  <div class="col-xs-6">
                    <button type="button" class="btn bg-success btn-block">Save</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- /1st tab -->

          <!-- 2nd tab -->
          <div class="tab-pane no-padding" id="forms-tab">
            <!-- Title -->
            <div class="category-title h6">
              <span>Saved schedules</span>
            </div>
            <!-- /title -->
          </div>
          <!-- /2nd tab -->

          <!-- 3rd tab -->
          <div class="tab-pane no-padding" id="other-tab">
            <!-- Title -->
            <div class="category-title h6">
              <span>Other content</span>

            </div>
            <!-- /title -->
          </div>
          <!-- /3rd tab -->

          <!-- 4th tab -->
          <div class="tab-pane no-padding" id="custom-tab">
            <!-- Title -->
            <div class="category-title h6">
              <span>Custom content</span>

            </div>
            <!-- /title -->
          </div>
          <!-- /4th tab -->


        </div>
        <!-- tab content-->
      </div>
      <!-- /sidebar tabs -->
    </div>

  </div>
</div>
